## Example Nginx config for PrintForm (adjust paths, domains, and SSL certs).

limit_req_zone $binary_remote_addr zone=api_global:10m rate=20r/s;
limit_req_zone $binary_remote_addr zone=api_strict:10m rate=5r/s;
limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

server {
  listen 80;
  server_name your-domain.example;
  return 301 https://$host$request_uri;
}

server {
  listen 443 ssl http2;
  server_name your-domain.example;

  ssl_certificate /etc/letsencrypt/live/your-domain.example/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/your-domain.example/privkey.pem;

  root /var/www/print-form/dist;
  index index.html;

  client_max_body_size 2m;
  client_body_timeout 10s;
  client_header_timeout 10s;
  send_timeout 10s;
  keepalive_timeout 15s;
  large_client_header_buffers 2 8k;

  add_header X-Content-Type-Options nosniff;
  add_header X-Frame-Options SAMEORIGIN;
  add_header Referrer-Policy strict-origin-when-cross-origin;
  add_header X-XSS-Protection "1; mode=block";

  if ($request_method !~ ^(GET|POST|PUT|PATCH|DELETE|OPTIONS)$) {
    return 405;
  }

  gzip on;
  gzip_types text/plain text/css application/json application/javascript application/xml+rss;

  location /assets/ {
    expires 30d;
    add_header Cache-Control "public, max-age=2592000, immutable";
    try_files $uri =404;
  }

  location / {
    try_files $uri $uri/ /index.html;
  }

  location /api/ {
    limit_req zone=api_global burst=40 nodelay;
    limit_conn conn_limit 20;

    proxy_pass http://127.0.0.1:4000/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_connect_timeout 10s;
    proxy_send_timeout 30s;
    proxy_read_timeout 30s;
  }

  location ~ ^/api/auth/(login|register|otp/request|otp/verify) {
    limit_req zone=api_strict burst=10 nodelay;
    limit_conn conn_limit 10;

    proxy_pass http://127.0.0.1:4000/auth/$1$is_args$args;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  location ~ ^/api/(orders|custom-requests|seller|me/reviews|products/.+/reviews) {
    limit_req zone=api_strict burst=20 nodelay;
    limit_conn conn_limit 10;

    proxy_pass http://127.0.0.1:4000/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }
}
